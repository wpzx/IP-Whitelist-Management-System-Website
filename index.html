        }

        }

            max-width: 1600px;

            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);

        }

            font-weight: 600;

        // Base64 URL encode
        function base64UrlEncode(str) {
            return btoa(str)
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        // Get Access Token
        async function getAccessToken() {
            try {
                const header = {
                    alg: 'RS256',
                    typ: 'JWT'
                };

                const now = Math.floor(Date.now() / 1000);
                const claim = {
                    iss: CREDENTIALS.client_email,
                    scope: 'https://www.googleapis.com/auth/spreadsheets',
                    aud: CREDENTIALS.token_uri,
                    exp: now + 3600,
                    iat: now
                };

                const encodedHeader = base64UrlEncode(JSON.stringify(header));
                const encodedClaim = base64UrlEncode(JSON.stringify(claim));
                const signatureInput = encodedHeader + '.' + encodedClaim;

                const privateKey = await importPrivateKey(CREDENTIALS.private_key);
                const signature = await signData(privateKey, signatureInput);
                const jwt = signatureInput + '.' + signature;

                const response = await fetch(CREDENTIALS.token_uri, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `grant_type=urn:ietf:params:oauth:grant-type:jwt-bearer&assertion=${jwt}`
                });

                const data = await response.json();
                
                if (data.error) {
                    console.error('Token error:', data.error);
                    showAlert('Error: ' + data.error_description, 'error');
                    return null;
                }

                accessToken = data.access_token;
                console.log('Access token obtained successfully');
                return accessToken;
            } catch (error) {
                console.error('Error getting access token:', error);
                showAlert('Gagal mendapatkan access token: ' + error.message, 'error');
                return null;
            }
        }

        async function importPrivateKey(pem) {
            const pemContents = pem
                .replace('-----BEGIN PRIVATE KEY-----', '')
                .replace('-----END PRIVATE KEY-----', '')
                .replace(/\\n/g, '')
                .replace(/\n/g, '')
                .replace(/\s/g, '');
            
            const binaryDer = atob(pemContents);
            const binaryDerArray = new Uint8Array(binaryDer.length);
            
            for (let i = 0; i < binaryDer.length; i++) {
                binaryDerArray[i] = binaryDer.charCodeAt(i);
            }

            return await crypto.subtle.importKey(
                'pkcs8',
                binaryDerArray.buffer,
                {
                    name: 'RSASSA-PKCS1-v1_5',
                    hash: 'SHA-256'
                },
                false,
                ['sign']
            );
        }

        async function signData(privateKey, data) {
            const encoder = new TextEncoder();
            const dataBuffer = encoder.encode(data);
            const signature = await crypto.subtle.sign(
                'RSASSA-PKCS1-v1_5',
                privateKey,
                dataBuffer
            );

            const signatureArray = new Uint8Array(signature);
            let binary = '';
            for (let i = 0; i < signatureArray.length; i++) {
                binary += String.fromCharCode(signatureArray[i]);
            }

            return btoa(binary)
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        // Load Data
        async function loadData() {
            try {
                if (!accessToken) {
                    await getAccessToken();
                }

                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/WhitelistServer!A1:E`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );

                const data = await response.json();
                
                if (data.values) {
                    allData = data.values.slice(1); // Skip header
                    displayData(allData);
                    updateStats();
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('data-table').style.display = 'table';
            } catch (error) {
                console.error('Error loading data:', error);
                showAlert('Gagal memuat data', 'error');
            }
        }

        // Display Data
        function displayData(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                const statusClass = row[4] === 'active' ? 'status-active' : 'status-inactive';
                
                tr.innerHTML = `
                    <td>${row[0] || '-'}</td>
                    <td>${row[1] || '-'}</td>
                    <td>${row[2] || '-'}</td>
                    <td>${formatDate(row[3]) || '-'}</td>
                    <td><span class="status-badge ${statusClass}">${row[4] || '-'}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-primary btn-small" onclick="editRow(${index})">✏️ Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteRow(${index})">🗑️ Hapus</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Format Date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('id-ID', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Update Stats
        function updateStats() {
            const total = allData.length;
            const active = allData.filter(row => row[4] === 'active').length;
            const inactive = total - active;

            document.getElementById('total-count').textContent = total;
            document.getElementById('active-count').textContent = active;
            document.getElementById('inactive-count').textContent = inactive;
        }

        // Search
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allData.filter(row => 
                row.some(cell => cell.toLowerCase().includes(searchTerm))
            );
            displayData(filtered);
        });

        // Open Add Modal
        function openAddModal() {
            editingRow = null;
            document.getElementById('modal-title').textContent = 'Tambah Data Baru';
            document.getElementById('data-form').reset();
            document.getElementById('modal').classList.add('active');
        }

        // Edit Row
        function editRow(index) {
            editingRow = index;
            const row = allData[index];
            
            document.getElementById('modal-title').textContent = 'Edit Data';
            document.getElementById('ip').value = row[0];
            document.getElementById('owner').value = row[1];
            document.getElementById('addedBy').value = row[2];
            document.getElementById('status').value = row[4];
            
            document.getElementById('modal').classList.add('active');
        }

        // Close Modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            editingRow = null;
        }

        // Submit Form
        document.getElementById('data-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const ip = document.getElementById('ip').value;
            const owner = document.getElementById('owner').value;
            const addedBy = document.getElementById('addedBy').value;
            const status = document.getElementById('status').value;
            const addedAt = new Date().toISOString();

            try {
                if (editingRow !== null) {
                    // Update existing row
                    const rowNumber = editingRow + 2; // +2 because of header and 0-index
                    await updateSheet(`A${rowNumber}:E${rowNumber}`, [[ip, owner, addedBy, addedAt, status]]);
                    showAlert('Data berhasil diupdate!', 'success');
                } else {
                    // Add new row
                    await appendSheet([[ip, owner, addedBy, addedAt, status]]);
                    showAlert('Data berhasil ditambahkan!', 'success');
                }

                closeModal();
                await loadData();
            } catch (error) {
                console.error('Error saving data:', error);
                showAlert('Gagal menyimpan data', 'error');
            }
        });

        // Append to Sheet
        async function appendSheet(values) {
            const response = await fetch(
                `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/WhitelistServer!A:E:append?valueInputOption=RAW`,
                {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ values })
                }
            );

            return await response.json();
        }

        // Update Sheet
        async function updateSheet(range, values) {
            const response = await fetch(
                `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?valueInputOption=RAW`,
                {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ values })
                }
            );

            return await response.json();
        }

        // Delete Row
        async function deleteRow(index) {
            if (!confirm('Apakah Anda yakin ingin menghapus data ini?')) return;

            try {
                const rowNumber = index + 2; // +2 because of header and 0-index
                
                // Clear the row
                await updateSheet(`A${rowNumber}:E${rowNumber}`, [['', '', '', '', '']]);
                
                showAlert('Data berhasil dihapus!', 'success');
                await loadData();
            } catch (error) {
                console.error('Error deleting data:', error);
                showAlert('Gagal menghapus data', 'error');
            }
        }

        // Show Alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            const alert = document.createElement('div');
            alert.className = `alert ${alertClass}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Initialize
        window.addEventListener('load', () => {
            loadData();
        });

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
